<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
  </head>

  <body>
    <form action="mailto:moiz211j@gmail.com" method="post" enctype="text/plain">
      <table>
        <tr>
          <td>
            <label for="Name" name="Name of Customer: "
              >Enter your Name:
            </label>
          </td>
          <td>
            <input type="text" id="Name" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Mail">Enter your Email</label>
          </td>
          <td>
            <input type="Email" id="Mail" name="Email of Customer: " />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Message">Enter your Message</label>
          </td>
          <td>
            <textarea
              name="Message By Customer: "
              id="Message"
              cols="30"
              rows="10"
            >
                    Enter your message here.
                </textarea
            >
          </td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
